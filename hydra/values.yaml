ingress:
  admin:
    annotations:
      kubernetes.io/ingress.class: nginx
    className: ''
    enabled: true
    hosts:
      - host: oauth.narratenet.com
        paths:
          - path: "/"
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - oauth.narratenet.com
        secretName: narratenet-tls

  public:
    annotations:
      kubernetes.io/ingress.class: nginx
    className: ''
    enabled: true
    hosts:
      - host: api.narratenet.com
        paths:
          - path: "/platform"
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - api.narratenet.com
        secretName: narratenet-tls


hydra-maester:
  adminService:
    name: 'hydra-admin'
    port: 4445
